<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Edit Student</h2>

    <form th:action="@{/students/update/{id}(id=${student.srollno})}"
          th:object="${student}" method="post">

        <!-- Hidden ID -->
        <input type="hidden" th:field="*{srollno}"/>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{sname}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
